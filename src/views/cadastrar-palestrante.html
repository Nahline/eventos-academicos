
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <title>Eventos Academicos - Novo Evento</title>
    </head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Eventos Academicos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/cadastrar/evento">Cadastrar evento</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <div class="container">
    <form method="post">
        <div class="mb-3">
          <label for="nomePalestrante" class="form-label">Nome</label>
          <input class="form-control" id="nomeEvento" name="nomePalestrante">
        </div>
        <div class="mb-3">
          <label for="telefonePalestrante" class="form-label">Telefone</label>
          <input type="tel" class="form-control" id="telefonePalestrante" name="telefonePalestrante">
        </div>
        
        <div class="mb-3">
            <label for="emailPalestrante" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailPalestrante" name="emailPalestrante">
          </div>

          <div class="mb-3">
            <label for="sitePalestrante" class="form-label">Website</label>
            <input type="url" class="form-control" id="sitePalestrante" name="sitePalestrante">
          </div>

          <div class="mb-3">
            <label for="linkLattesPalestrante" class="form-label">Lattes</label>
            <input type="url" class="form-control" id="linkLattesPalestrante" name="linkLattesPalestrante">
          </div>

          <div class="mb-3">
            <label for="linkRedeSocialPalestrante" class="form-label">Rede Social</label>
            <input type="url" class="form-control" id="linkRedeSocialPalestrante" name="linkRedeSocialPalestrante">
          </div>

          <div class="mb-3">
            <label for="resumoPalestrante" class="form-label">Resumo</label>
            <textarea class="form-control" id="resumoPalestrante" name="resumoPalestrante"></textarea>
          </div>

         <input hidden name="eventoId" value="{{ evento.id }}" >
         <input hidden name="step" value="{{ step }}" >

        <button type="submit" class="btn btn-primary">Novo palestrante</button>
        {% if step > 2 %}
        <a href="/">Ir para Home</a>
        {% endif %}
      </form>
    </div>
</body>
<script>
  {% if not edit %}
    $("input").prop("disabled", true);
    $("textarea").prop("disabled", true);

  {% else %}
    $("input").prop("required", true);
    $("textarea").prop("required", true);
  {% endif %}
</script>
</html>
